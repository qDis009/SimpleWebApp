<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person</title>
</head>
<body>
<h3 th:text="${person.getFullName()}"></h3>
<h3 th:text="${person.getYearOfBirth()}"></h3>
<br/>
<div th:if="${books.isEmpty()}">
    <p>Человек пока не взял ни одной книги</p>
    <hr/>
</div>
<div th:if="${!books.isEmpty()}">
    <hr/>
    <b>Книги:</b>
    <br/>
    <table th:each="book : ${books}">
        <tr>
            <td>
                <span th:text="${book.getTitle()+', '+book.getAuthor()+', '+book.getYear()}"
                th:style="${book.isExpired()}?'color: red':'color: black'">
                    book
                </span>
            </td>
        </tr>
    </table>
</div>
<a th:href="@{/people/{id}/edit(id=${person.getId()})}">Edit</a>
<form th:method="delete" th:action="@{/people/{id}(id=${person.getId()})}">
    <input type="submit" value="Delete">
</form>
</body>
</html>
