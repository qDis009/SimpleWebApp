<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New person</title>
</head>
<body>
<form th:method="post" th:action="@{/people}" th:object="${person}">
    <label for="fullName">FullName:</label>
    <input type="text" id="fullName" th:field="*{fullName}">
    <div th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" style="color: red">
        FullName error
    </div>
    <br/>
    <label for="yearOfBirth">YearOfBirth:</label>
    <input type="text" th:field="*{yearOfBirth}" id="yearOfBirth">
    <div th:if="${#fields.hasErrors('yearOfBirth')}" th:errors="*{yearOfBirth}" style="color: red">
        YearOfBirth error
    </div>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
