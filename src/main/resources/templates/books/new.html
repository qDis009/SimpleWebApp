<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Book</title>
</head>
<body>
<form th:method="post" th:action="@{/books}" th:object="${book}">
    <label for="title">Title:</label>
    <input type="text" th:field="*{title}" id="title">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">
        Title error
    </div>
    <br/>
    <label for="author">Author:</label>
    <input type="text" th:field="*{author}" id="author">
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color: red">
        Author error
    </div>
    <br/>
    <label for="year">Year:</label>
    <input type="text" th:field="*{year}" id="year">
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color:red">
        Year error
    </div>
    <br/>
    <div>

    </div>
    <br/>
    <input type="submit" value="Create!">
</form>
</body>
</html>
