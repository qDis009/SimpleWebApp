<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update book</title>
</head>
<body>
<form th:method="patch" th:action="@{/books/{id}(id=${book.getId()})}" th:object="${book}">
    <label for="title">Title: </label>
    <input type="text" id="title" th:field="*{title}">
    <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" style="color:red">
        Title error
    </div>
    <br/>
    <label for="author">Author: </label>
    <input type="text" th:field="*{author}" id="author">
    <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" style="color:red">
        Author error
    </div>
    <br/>
    <label for="year">Year: </label>
    <input type="number" th:field="*{year}" id="year">
    <div th:if="${#fields.hasErrors('year')}" th:errors="*{year}" style="color:red">
        Year error
    </div>
    <br/>
    <input type="submit" value="Update!">
</form>
</body>
</html>
